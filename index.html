<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>

  <body>
    <header class="status-bar">
      <div class="status-bar_column">
        <span>No Services<i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar_column">08:12</div>
      <div class="status-bar_column">
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </header>

    <main>
      <div class="log-in-welcome">
        <h1>Welcome to Cocoa Talk</h1>
        <h2>
          If you have a Cocoa Account,<br />log in with your email or phone
          number.
        </h2>
      </div>
      <form action="friends.html" method="get" class="log-in-form">
        <div class="log-in-form_input">
          <input required placeholder="Email or phone number" type="email" />
          <input required placeholder="Password" type="password" />
        </div>
        <div class="log-in-form_btn">
          <button>Log In</button>
          <button>Sign Up</button>
        </div>
      </form>
      <div class="cocoa-link">
        <a href="#">Find Cocoa Account or Password</a>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/b82b6c748b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
